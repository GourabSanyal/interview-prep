<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>

<body>
    <form name='myForm'>
        <input type="text" name='num1'><br><br>
        <input type="text" name='num2'><br><br>
        <input type="button" value='+' onclick="add()">
        <input type="button" value='-' onclick="minus()">
        <input type="button" value='x' onclick="multiply()">
        <input type="button" value='/' onclick="devide()"><br><br>
        <input type="text" name='result'>
    </form>

    <script>
        function add(){
            var num1 = parseInt(num1.value);
            var num2 = parseInt(num1.value);
            var result = (num1 + num2);
            myForm.result.value = result;
        }

        function minus(){
            num1 = parseInt(myForm.num1.value);
            num2 = parseInt(myForm.num1.value);
            result = num1-num2;
            myForm.result.value = result;
        }

        function multiply(){
            num1 = parseInt(myForm.num1.value);
            num2 = parseInt(myForm.num1.value);
            result = num1 ** num2;
            myForm.result.value = result;
        }

        function devide(){
            num1 = parseInt(myForm.num1.value);
            num2 = parseInt(myForm.num1.value);
            result = num1 / num2;
            myForm.result.value = result;
        }
    </script>
</body>
</html>
